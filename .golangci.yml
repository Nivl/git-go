run:
  deadline: 10m

issues:
  max-same-issues: 0
  max-per-linter: 0
  exclude-use-default: false

  # we remove a few annoying gosec rules:
  # G104 is used for errcheck. It gets triggered on places that don't
  #      don't need it like (*bytes.Buffer).Write(), and we already have
  #      errcheck.
  # G304 is used to warn about file inclusion via variable. It basically
  #      blocks every `os.File(variable)`
  exclude-rules:
    - linters:
        - gosec
      # for G306: https://github.com/golangci/golangci-lint/issues/177
      text: "G104|G304|G110|G306"

    - linters:
        - govet
      text: 'shadow: declaration of "err"'

    # we remove a few annoying things from our tests, because they
    # don't provide much beside complexity
    - path: _test\.go
      linters:
        - errcheck
        - gosec

    # we need to exclude gosec from this file because it's
    # using SHA1 which is considered unsecured
    - path: oid\.go
      linters:
        - gosec

linters:
  enable:
    - govet
    - errcheck
    - staticcheck
    - unused
    - gosimple
    - structcheck
    - varcheck
    - ineffassign
    - deadcode
    - typecheck

    - bodyclose
    - golint
    - stylecheck
    - gosec
    - interfacer
    - unconvert
    - asciicheck
    - gofmt
    - goimports
    - maligned
    - misspell
    - unparam
    - dogsled
    - prealloc
    - scopelint
    - gocritic
    - gochecknoinits
    - whitespace
    - goprintffuncname
    # - goerr113 need to switch to a lib compatible with go 1.13 errors
    # - exhaustive need golangci-lint 1.28
    - nolintlint

linters-settings:
  gofmt:
    simplify: true

  govet:
    check-shadowing: true

  gocritic:
    enabled-tags:
      - performance
      - diagnostic
      - style
      - experimental
      - opinionated

    disabled-checks:
      - sloppyReassign
      - emptyFallthrough
